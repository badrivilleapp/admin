<div class="container1">
  <mat-card>
    <div class="page-title">
      <mat-card-title>Add Review</mat-card-title>
    </div>
    <app-file-input allowMultiple="true" removeButtonLabel="Remove Applications"></app-file-input>

    <mat-progress-bar *ngIf="isDisabled" mode="determinate" value="{{ percentage }}"></mat-progress-bar>
    <form #authForm="ngForm" role="form" [formGroup]="options" (ngSubmit)="createCustomerReview()">
      <mat-grid-list cols="2" rowHeight="5:1">
        <mat-grid-tile>
          <mat-form-field appearance="fill" [hideRequiredMarker]="hideRequiredControl.value"
            [floatLabel]="floatLabelControl.value">
            <mat-label>Customer Name</mat-label>
            <input matInput placeholder="Adam.." formControlName="name" required>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill" [hideRequiredMarker]="hideRequiredControl.value"
            [floatLabel]="floatLabelControl.value">
            <mat-label>Place</mat-label>
            <input matInput placeholder="Singapore.." formControlName="place" required>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill" [hideRequiredMarker]="hideRequiredControl.value"
            [floatLabel]="floatLabelControl.value">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Enjoyed the pleasant stay here..." formControlName="description"
              required></textarea>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill" [hideRequiredMarker]="hideRequiredControl.value"
            [floatLabel]="floatLabelControl.value">
            <mat-label>Country Flag (add external GIF link)</mat-label>
            <input matInput placeholder="https://c.tenor.com/d39zhmpSHT4AAAAi/umm.gif" formControlName="flag" required>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="primary" class="right-float mat-button" [disabled]="isDisabled">ADD</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="container">
            <div class="col-md-12">
              <span><b>Note: </b>Get external flag link from below site</span>
            </div>
            <div class="col-md-12" style="margin-top: 10px;">
              <ul>
                <li>
                  <a href="https://tenor.com/search/flag-gifs" target="_blank">Country flag</a>
                </li>
              </ul>
            </div>
          </div>

        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
