<div class="container1">
  <div class="page-title">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <mat-card-title> View review </mat-card-title>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control form-control-sm" placeholder="Search place" [(ngModel)]="searchText" />
        </div>
      </div>
    </div>
    <div class="col-md-12" *ngFor="let item of reviewList | searchTitle:searchText">
      <div class="row align-items-center top-padding">
        <mat-card>
          <div class="col">
            <div class="col-md-12 review-strip">
              <div class="row">
                <div class="col-md-3">
                  <span class="float-left review-name">{{item.name}}</span>
                </div>
                <div class="col-md-5">
                  <span class="float-left review-place">{{item.title}}</span>
                </div>
                <div class="col-md-4">
                  <span class="float-right"><img src={{item.flag}} class="review-flag-img"></span>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <span class="review-desc">" {{item.description}} "</span>
            </div>
            <div class="col-md-12 top-padding">
              <button class="float-right" mat-mini-fab color="warn" (click)="deleteReview(item.key)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
