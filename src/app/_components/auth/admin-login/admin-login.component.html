<mat-toolbar>
    <span class="title-center">Badriville</span>
    <span class="example-spacer"></span>
</mat-toolbar>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-spin" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Admin</mat-card-title>
        </mat-card-header>

        <form #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput ngModel placeholder="username" name="email" placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="password" ngModel placeholder="Password" name="password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button type="submit" [disabled]="!authForm.valid || isDisabled" mat-stroked-button color="accent" class="btn-block">Log in</button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </mat-card>

</div>
