<div class="container1">
  <mat-card>
    <div class="page-title">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <mat-card-title> Slider List </mat-card-title>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control form-control-sm" placeholder="Search title"
              [(ngModel)]="searchText" />
          </div>
        </div>
      </div>
    </div>

    <mat-grid-list cols="3" rowHeight="370px">
      <mat-grid-tile *ngFor="let file of fileUploads | searchTitle:searchText;">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title><span class="title-font">{{file.title}}</span></mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{file.url}}" alt="badriville">
          <mat-card-content>
            <p class="desc-font">
              {{file.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="warn" (click)="deleteFileUpload(file)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
