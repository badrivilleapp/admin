<div class="container1">
  <mat-card>
    <div class="page-title">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <mat-card-title> Activity List </mat-card-title>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control form-control-sm" placeholder="Search title"
              [(ngModel)]="searchText" />
          </div>
        </div>
      </div>
    </div>
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let file of fileUploads | searchTitle:searchText">
        <mat-card class="example-card">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <span class="cust-font"><b>Title :</b> {{file.title}}</span>
              </div>
              <div class="col-md-6">
                <span class="cust-font" style="float:right;"> <b> Banner :</b> {{file.banner_name}}</span>
              </div>
            </div>
          </div>
          <img class="act-img" src="{{file.image}}" alt="badriville">
          <mat-card-actions>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-10">
                  <span class="cust-font"><b> Location : </b> {{file.location}}</span>
                </div>
                <div class="col-md-2">
                  <img src="{{file.icon}}" class="img" />
                </div>
              </div>
              <button mat-flat-button color="warn" (click)="deleteFileUpload(file)">Delete</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
